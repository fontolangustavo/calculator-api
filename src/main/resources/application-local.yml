spring:
  datasource:
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
random-org:
  feign-logger-level: full
logging:
  level:
    feign: DEBUG
    com.fontolan.calculator.infrastructure.external.randomorg.RandomOrgFeign: DEBUG
